<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>
            lazyload
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
        <h1>Lets Load images!</h1>
        <picture>
            <img src="images/dark-sky.jpg" alt="Dark sky.">
        </picture>
        <picture>
            <img src="images/dark-lighting.jpg" alt="Lighting">
        </picture>
        <picture>
            <img class="lazy" data-src="images/light-clouds.jpg" alt="Clouds">
        </picture>
        <picture>
            <img class="lazy"  data-src="images/orange-clouds.jpg" alt="Sunset">
        </picture>
        <picture>
            <img class="lazy"  data-src="images/dark-clouds.jpg" alt="Dark sky">
        </picture>
        <picture>
            <img class="lazy"  data-src="images/hurricane.jpg" alt="Hurricane">
        </picture>
        </main>
        <script src="js/javascript.js"></script>
    </body>
</html>
